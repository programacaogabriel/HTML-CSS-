
<!DOCTYPE html>
<html>
<head>
	<title>Estilos textos</title>
	<style type="text/css">
		
	body{
		font-size: 40px;
		font-family: "Times New Roman", Times, serif;

	}

	.negrito{

font-weight: 900;
	}

	.itálico{

font-style: italic;
	}


.formatacao{
text-decoration: underline;
text-decoration: overline;
text-decoration: line-through;

}


.texto{

	font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;

}

	</style>
</head>
<body>

<p class="negrito">Texto em negrito</p>
<p class="itálico">Texto em itálico</p>
<p class="formatacao">Texto em formatacao</p>
<p class="texto">texto</p>

<p>font: font-style font-variant font-weight font-size/line-height font-family|caption|icon|menu|message-box|small-caption|status-bar|initial|inherit</p>
		
	


	


</body>
</html>
