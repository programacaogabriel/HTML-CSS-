<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estelizando Formularios</title>
    <link rel="stylesheet" type="text/css" href="estelizandoFormularios.css">

</head>
<body>
    <h2>Estelizando Formularios</h2>

    <form>
        <fieldset>

            <legend>Detalhes de Contato</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" name=" nome" id="nome">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="url">Url:</label>
                <input type="text" name="url" id="url">
            </div>
        </fieldset>
       
        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensgem"></textarea>

                
            </div>
        </fieldset>
        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label>
                    <input class="radio"   type="radio" name="lembrar" id="sim">SIM
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="lembrar" id="nao">Não
                </label>
            </div>
        </fieldset>
    </form>
  
    
</body>
</html>
