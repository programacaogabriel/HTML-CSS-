<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Tabelas</title>
    <link rel="stylesheet" type="text/css" href="estilosTabela.css">

</head>
<body>
    <h2>Estilizando Tabelas</h2>
    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Alcool</td>
            <td class="numero"> R$ 5,50</td>
        </tr>
        <tr class="alternado">
            <td>002</td>
            <td>Bolacha</td>
            <td class="numero">R$ 1,90</td>
         </tr>
         
         <tr>
            <td>003</td>
            <td>Vasoura</td>
            <td class="numero">R$ 5,00</td>
         
        </tr>

        <tr class="alternado">
            <td>004</td>
            <td>Arroz</td>
            <td class="numero">R$ 10,50</td>
        </tr>
        <tr>
            <td>005</td>
            <td>Vinagre</td>
            <td class="numero">R$ 5,99</td>
        </tr>
    </table>
  
    
</body>
</html>
